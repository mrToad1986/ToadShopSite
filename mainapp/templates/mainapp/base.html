{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- заменить название на шаблон title -->
    {% block title %}
    <title>AmphiDelights</title>
    {% endblock %}

    {% block css %}
    {% endblock %}

    {% block js %}
    {% endblock %}
</head>

<body>
<div class="container">

    {% block menu %}
    {% endblock %}

    {% block list %}
    {% endblock %}

    {% block content %}
    {% endblock %}

</div>

</body>
<footer>
    {% block footer %}
    {% endblock %}
</footer>
</html>
